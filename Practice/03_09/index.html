<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice: Making methods</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      new name: <input type="text" id="packetName" />
      <button onclick="updateName()">update</button>
    </div>
    <div>
      new volume: <input type="number" id="packetVolume" />
      <button onclick="updateVolume()">update</button>
    </div>
    <div>
      new color: <input type="text" id="packetColor" />
      <button onclick="updateColor()">update</button>
    </div>
    <div>
      new pocket number: <input type="number" id="packetPocketNum" />
      <button onclick="updatePocketNum()">update</button>
    </div>
  </body>
</html>
